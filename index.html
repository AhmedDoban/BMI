<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap"
      rel="stylesheet"
    />

    <!--Style-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home">
      <div class="container">
        <div class="left">
          <h1>BMI</h1>
          <p>Body Mass <span>Index</span></p>
        </div>
        <div class="right">
          <h1 class="status"></h1>
          <label for="weight"> Weight</label>
          <input
            type="text"
            placeholder="75 kgs"
            name="weight"
            class="Weight"
          />
          <label for="weight"> Height</label>
          <input
            type="text"
            placeholder="175 cms"
            name="height"
            class="height"
          />
          <p id="result"></p>
          <input type="button" value="calculate" class="calculate" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
